<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura | Heladería Annia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Quicksand', sans-serif; background-color:#fff8f0;">

<div class="container my-5">

    <!-- TARJETA FACTURA -->
    <div class="card shadow-lg">
        <div class="card-header text-center" style="background-color:#F54388; color:white;">
            <h3> Heladería Annia</h3>
            <p class="mb-0">Factura de compra</p>
        </div>

        <div class="card-body">

            <p><strong>Número de factura:</strong> {{ id_factura }}</p>
            <p><strong>Cliente:</strong> {{ session['usuario_nombre'] }}</p>
            <p><strong>Fecha:</strong> <span id="fechaFactura"></span></p>

            <hr>

            <h5 class="mb-3"> Pedido confirmado</h5>
            <p>Tu pedido fue registrado correctamente y está siendo procesado.</p>

            <div class="alert alert-success mt-3">
                ¡Gracias por tu compra! 
            </div>
        </div>

        <!-- BOTONES -->
        <div class="card-footer d-flex justify-content-between">
            <a href="{{ url_for('menu') }}" class="btn btn-outline-primary">
                Volver al menú
            </a>
        </div>
    </div>

</div>
<script>
    const fecha = new Date();
    document.getElementById("fechaFactura").textContent =
        fecha.toLocaleString("es-CO");
</script>

</body>
</html>
