<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - Heladería Annia</title>
    <link rel="stylesheet" href="../static/css/recuperacion.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div class="color-line"></div>

    <div class="container">
        <h2>Recuperar contraseña</h2>
        <p class="subtexto">
            Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

            <button type="submit" class="btn-enviar">Enviar enlace</button>

            <a href="/login" class="volver">Volver al inicio de sesión</a>
        </form>
    </div>

</body>
</html>
