<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
        }

        .password-container {
            position: relative;
        }

        .mostrar-contrasena {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 14px;
            user-select: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .mostrar-contrasena:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            height: 50px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6a11cb;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 25px;
            color: white;
        }

        .register-link p a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .register-link p a:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .wrapper h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Registro</h1>
        
        <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <i class="fas fa-user"></i>
        </div>
        
        <div class="input-box">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <i class="fas fa-envelope"></i>
        </div>
        
        <div class="input-box password-container">
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <i class="fas fa-lock"></i>
            <span class="mostrar-contrasena" data-target="contrasena">Mostrar</span>
        </div>
        
        <div class="input-box password-container">
            <input type="password" id="confirmar-contrasena" placeholder="Confirmar contraseña" required>
            <i class="fas fa-lock"></i>
            <span class="mostrar-contrasena" data-target="confirmar-contrasena">Mostrar</span>
        </div>
        
        <button class="btn" type="submit" onclick="registro()">Registrarse</button>
        
        <div class="register-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script>
        // Funcionalidad para mostrar/ocultar contraseñas
        document.querySelectorAll('.mostrar-contrasena').forEach(element => {
            element.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.textContent = 'Ocultar';
                } else {
                    passwordInput.type = 'password';
                    this.textContent = 'Mostrar';
                }
            });
        });

        function registro() {
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmar-contrasena').value;
            
            if (contrasena !== confirmarContrasena) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Se envia  los datos al servidor
            alert('Registro exitoso ');
        }
    </script>
</body>
</html>
