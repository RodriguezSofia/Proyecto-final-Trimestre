<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Heladería Annia</title>
    <link rel="stylesheet" href="../static/css/contactos.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- NAV SUPERIOR -->
    <nav class="barra-navegacion d-flex justify-content-between align-items-center px-4 py-2">
        <a href="{{ url_for('home') }}" class="logo-link">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Heladería Annia" class="logo">
        </a>

        <ul class="menu-principal d-flex gap-3">
            <li><a href="{{ url_for('registro') }}">Registrarse</a></li>
            <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
        </ul>
    </nav>

    <!-- SEGUNDA BARRA DE MENÚ -->
    <header class="py-2 shadow-sm" style="background:#ffe6f7;">
        <nav class="container">
            <ul class="d-flex justify-content-center gap-4 list-unstyled m-0">
                <li><a href="{{ url_for('home') }}">Inicio</a></li>
                <li><a href="{{ url_for('menu') }}">Menú</a></li>
                <li><a href="{{ url_for('sabores') }}">Sabores</a></li>
                <li><a href="{{ url_for('acerca') }}">Acerca de</a></li>
                <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div class="info-contacto">
                <p> Calle 10 #5-23, Palmira, Valle del Cauca</p>
                <p> 310 555 1234</p>
                <p> Annia@gmail.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Heladería Annia. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
