<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Clientes</title>
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../static/css/clientes.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Clientes</h1>
    <a href="{{ url_for('admin_panel') }}">Volver</a>
</header>

<div class="contenedor">
    <div class="card">
        <h2>Lista de clientes registrados</h2>

        {% if clientes %}
        <div class="tabla-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre completo</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in clientes %}
                    <tr>
                        <td>{{ c.Id_usuario }}</td>
                        <td>{{ c.Nombre_completo_usuario }}</td>
                        <td>{{ c.correo_usuario }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <p class="empty">No hay clientes registrados.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
