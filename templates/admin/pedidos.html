<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pedidos.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pedidos</h1>

    <div class="tabla-contenedor">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pedidos %}
                <tr>
                    <td>#{{ p.Id_factura }}</td>
                    <td>{{ p.Nombre_destinatario }}</td>
                    <td>{{ p.Fecha.strftime('%Y-%m-%d') }}</td>
                    <td>${{ "{:,.0f}".format(p.total) }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No hay pedidos registrados</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- BotÃ³n ABAJO en rosado oscuro -->
        <div class="text-center mt-4">
        <a href="{{ url_for('admin_panel') }}" class="btn btn-pink-dark">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
