<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Pedido | Helader√≠a Annia</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="font-family: 'Quicksand', sans-serif; background-color:#fff8f0;">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#9a6759;">
    <div class="container">
        <a class="navbar-brand text-white" href="{{ url_for('home') }}">üç¶ Helader√≠a Annia</a>
        <div class="d-flex">
            {% if session.get('usuario_nombre') %}
                <span class="text-white me-3">Hola, {{ session['usuario_nombre'] }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Cerrar sesi√≥n</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">Iniciar sesi√≥n</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4" style="color:#F54388;">Confirmar Pedido</h2>

<form id="formPedido" method="POST" action="{{ url_for('confirmar_pedido') }}">
    <div class="mb-3">
        <label for="nombre_destinatario">Nombre del destinatario</label>
        <input type="text" id="nombre_destinatario" name="nombre_destinatario" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="direccion">Direcci√≥n de env√≠o</label>
        <input type="text" id="direccion" name="direccion" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="metodo_pago">M√©todo de pago</label>
        <select id="metodo_pago" name="metodo_pago" class="form-select" required>
            {% for metodo in metodos_pago %}
                <option value="{{ metodo.Id_metodo }}">{{ metodo.Nombre_pago }}</option>
            {% endfor %}
        </select>
    </div>

    <h4>Productos en tu carrito</h4>
    <div id="carritoContainer" class="mb-4 border p-3 rounded" style="background-color:#fff3e0;">
        <p>Cargando carrito...</p>
    </div>

    <button type="submit" class="btn btn-success">Confirmar y Comprar</button>
</form>
</div>
<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
const carritoContainer = document.getElementById("carritoContainer");
const formPedido = document.getElementById("formPedido");

function renderCarritoConfirm() {
    if (carrito.length === 0) {
        carritoContainer.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
        return;
    }

    carritoContainer.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
        total += Number(item.precio);
        let div = document.createElement("div");
        div.classList.add("mb-2");

        let precioFormateado = parseInt(item.precio).toLocaleString('es-CO', { minimumFractionDigits: 0 });

        // Mostrar nombres de sabores
        let saboresHTML = item.sabores.map(s => `<small>${s.nombre}</small>`).join("<br>");
        let toppingsHTML = item.toppings && item.toppings.length > 0 ? item.toppings.map(t => `<small>Topping: ${t.nombre}</small>`).join("<br>"): "<small>Sin toppings</small>";

        div.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>${item.nombre}</strong> - $${precioFormateado} <br>
                    ${saboresHTML}
                </div>
            </div>
        `;

// Inputs ocultos para enviar al backend
div.innerHTML += `<input type="hidden" name="carrito[${index}][id_producto]" value="${item.id_producto}">`;

item.sabores.forEach(sabor => {
    div.innerHTML += `
        <input type="hidden"
        name="carrito[${index}][sabores]"
        value="${sabor.id}">
    `;
});


// Toppings ‚úÖ (aunque no tenga, no rompe)
if (item.toppings && item.toppings.length > 0) {
    item.toppings.forEach((topping, i) => {
        div.innerHTML += `<input type="hidden" name="carrito[${index}][toppings][${i}]" value="${topping.id}">`;
    });
}

// Precio
div.innerHTML += `<input type="hidden" name="carrito[${index}][precio]" value="${item.precio}">`;

carritoContainer.appendChild(div);
    });

    // Mostrar total
    const totalDiv = document.createElement("div");
    totalDiv.classList.add("mt-3", "fw-bold", "text-end");
    totalDiv.innerHTML = `Total: $${total.toLocaleString('es-CO', { minimumFractionDigits: 0 })}`;
    carritoContainer.appendChild(totalDiv);
}

// Renderizar al cargar la p√°gina
renderCarritoConfirm();

// Limpiar localStorage despu√©s de enviar
formPedido.addEventListener("submit", () => {
    localStorage.removeItem("carrito");
    localStorage.removeItem("total");
});
</script>

</body>
</html>
